<div class="login-container">
    <div class="login-content" @fadeInUp>
      <div class="left-panel">
        <div class="brand">
          <h1>Welcome Back</h1>
          <p class="tagline">We're glad to see you again!</p>
        </div>
        <div class="features">
          <div class="feature-item">
            <span class="feature-icon">ğŸ”</span>
            <p>Secure Authentication</p>
          </div>
          <div class="feature-item">
            <span class="feature-icon">âš¡</span>
            <p>Lightning Fast Access</p>
          </div>
          <div class="feature-item">
            <span class="feature-icon">ğŸŒ</span>
            <p>Access Anywhere</p>
          </div>
        </div>
      </div>

      <div class="right-panel">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-header">
            <h2>Sign In</h2>
            <p>New to our platform? <a href="/signup">Create an account</a></p>
          </div>

          <div class="form-group floating">
            <input
              id="email"
              type="email"
              formControlName="email"
              [class.filled]="loginForm.get('email')?.value"
              placeholder=" "
            >
            <label for="email">Email Address</label>
            <div class="error-message" *ngIf="isFieldInvalid('email')">
              Please enter a valid email address
            </div>
          </div>

          <div class="form-group floating">
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              [class.filled]="loginForm.get('password')?.value"
              placeholder=" "
            >
            <label for="password">Password</label>
            <button 
              type="button" 
              class="toggle-password"
              (click)="showPassword = !showPassword"
            >
              {{showPassword ? 'ğŸ”“' : 'ğŸ”’'}}
            </button>
          </div>

          <div class="form-options">
            <label class="checkbox-container remember-me">
              <input type="checkbox" class="checkmark" formControlName="rememberMe">
              <span>Remember me</span>
            </label>
            <a href="/forgot-password" class="forgot-password">Forgot password?</a>
          </div>

          <button 
            type="submit" 
            class="submit-btn" 
            [disabled]="loginForm.invalid || isLoading"
          >
            <span *ngIf="!isLoading">Sign In</span>
            <div class="loader" *ngIf="isLoading"></div>
          </button>
        </form>
      </div>
    </div>
  </div>
